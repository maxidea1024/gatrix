services:
  # MySQL Database for development
  mysql:
    image: mysql:8.0
    container_name: gatrix-mysql-dev
    restart: unless-stopped
    # Disable native AIO to avoid "OS error 22" on Windows/WSL2 bind mounts
    command: --innodb-use-native-aio=0
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-gatrix}
      MYSQL_USER: ${DB_USER:-gatrix_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-gatrix_password}
    ports:
      - "0.0.0.0:${MYSQL_HOST_PORT:-43306}:3306"
    volumes:
      - gatrix_mysql_dev_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
      - ./docker/mysql/conf.d:/etc/mysql/conf.d
    networks:
      - gatrix-dev-network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-rootpassword}" ]
      timeout: 20s
      retries: 10
      interval: 30s
      start_period: 30s

  # Redis Cache for development
  redis:
    image: redis:7-alpine
    container_name: gatrix-redis-dev
    restart: unless-stopped
    # Enable keyspace notifications for expired events (Ex)
    # Used for detecting TTL expiration of service stat keys
    command: redis-server --appendonly yes --notify-keyspace-events Ex
    ports:
      - "0.0.0.0:${REDIS_HOST_PORT:-56379}:6379"
    volumes:
      - ${DATA_ROOT:-./data}/redis:/data
    networks:
      - gatrix-dev-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      timeout: 10s
      retries: 5
      interval: 30s
      start_period: 10s

  # MySQL Exporter for Prometheus metrics
  mysql-exporter:
    image: prom/mysqld-exporter:latest
    container_name: gatrix-mysql-exporter-dev
    restart: unless-stopped
    command:
      - "--mysqld.username=root:${DB_ROOT_PASSWORD:-gatrix_rootpassword}"
      - "--mysqld.address=mysql:3306"
    ports:
      - "0.0.0.0:59104:9104"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - gatrix-dev-network
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://127.0.0.1:9104/metrics" ]
      timeout: 10s
      retries: 3
      interval: 30s
      start_period: 10s

  # Redis Exporter for Prometheus metrics
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: gatrix-redis-exporter-dev
    restart: unless-stopped
    environment:
      REDIS_ADDR: "redis:6379"
    ports:
      - "0.0.0.0:59121:9121"
    networks:
      - gatrix-dev-network

  # Backend API for development (with hot reload)
  backend-dev:
    build:
      context: .
      dockerfile: packages/backend/Dockerfile.dev
      target: development
    container_name: gatrix-backend-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      LOG_FORMAT: json
      LOG_SERVICE_NAME: gatrix-backend
      MONITORING_ENABLED: "true"
      PORT: 5000
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-gatrix}
      DB_USER: ${DB_USER:-gatrix_user}
      DB_PASSWORD: ${DB_PASSWORD:-gatrix_password}
      REDIS_HOST: redis
      # OAuth Configuration
      GITHUB_CLIENT_ID: Ov23liINHymsWsuhfbW4
      GITHUB_CLIENT_SECRET: 81c9780248941071a4642033b1ae174bd5a14982
      GOOGLE_CLIENT_ID: your-google-client-id
      GOOGLE_CLIENT_SECRET: your-google-client-secret
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:-dev-jwt-secret}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-dev-refresh-secret}
      SESSION_SECRET: ${SESSION_SECRET:-dev-session-secret}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@gatrix.com}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
      ADMIN_NAME: ${ADMIN_NAME:-Administrator}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      DISABLE_X_POWERED_BY: true
      DEFAULT_LANGUAGE: ${DEFAULT_LANGUAGE:-ko}

      # Chat Server Integration
      CHAT_SERVER_URL: http://chat-server-dev:5100
      CHAT_SERVER_API_TOKEN: ${CHAT_SERVER_API_TOKEN:-gatrix-api-d58e8c748ac604b8020526904558251a0604000f8a5898a1b5e28b99aee9ed79}
      BACKEND_SERVICE_TOKEN: ${BACKEND_SERVICE_TOKEN:-gatrix-backend-service-token-default-key-change-in-production}
      # Service Discovery
      SERVICE_DISCOVERY_MODE: ${SERVICE_DISCOVERY_MODE:-etcd}
      SERVICE_DISCOVERY_HEARTBEAT_TTL: ${SERVICE_DISCOVERY_HEARTBEAT_TTL:-30}
      SERVICE_DISCOVERY_INACTIVE_KEEP_TTL: ${SERVICE_DISCOVERY_INACTIVE_KEEP_TTL:-60}
      SERVICE_DISCOVERY_TERMINATED_MARKER_TTL: ${SERVICE_DISCOVERY_TERMINATED_MARKER_TTL:-300}
      ETCD_HOSTS: http://etcd:2379
    ports:
      - "0.0.0.0:${BACKEND_PORT:-55000}:5000"
      - "0.0.0.0:59229:9229" # Debug port
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      gatrix-dev-network:
        aliases:
          - backend
    volumes:
      - .:/app:cached
      - /app/node_modules
      - ${DATA_ROOT:-./data}/backend/logs:/app/packages/backend/logs
    command: sh -c "yarn workspace @gatrix/server-sdk build && mkdir -p /app/packages/backend/logs && chmod 777 /app/packages/backend/logs && yarn workspace @gatrix/backend dev"

  # Frontend for development (with hot reload)
  frontend-dev:
    build:
      context: .
      dockerfile: packages/frontend/Dockerfile.dev
      target: development
    container_name: gatrix-frontend-dev
    restart: unless-stopped
    environment:
      DOCKER_ENV: "true" # Indicate running in Docker environment (for Node.js scripts)
      VITE_DOCKER_ENV: "true" # Indicate running in Docker environment (for Vite config)
      VITE_API_URL: ${VITE_API_URL:-/api/v1}
      VITE_APP_NAME: ${VITE_APP_NAME:-Gatrix}
      VITE_DEFAULT_LANGUAGE: ${VITE_DEFAULT_LANGUAGE:-ko}
      VITE_GRAFANA_URL: ${VITE_GRAFANA_URL:-http://localhost:54000}
      VITE_BULL_BOARD_URL: ${VITE_BULL_BOARD_URL:-http://localhost:53000/bull-board}

    ports:
      - "0.0.0.0:${FRONTEND_PORT:-53000}:3000"
    depends_on:
      - backend-dev
    networks:
      - gatrix-dev-network
    volumes:
      # Mount entire project but exclude dist folder to prevent unnecessary reloads
      - .:/app:cached
      - /app/node_modules
      # Exclude dist folder from watch to prevent HMR triggers from build artifacts
      - /app/packages/frontend/dist
    command: yarn workspace @gatrix/frontend dev

  # etcd for service discovery (optional)
  # Note: No external ports exposed - only accessible within Docker network
  etcd:
    image: quay.io/coreos/etcd:v3.5.12
    container_name: gatrix-etcd-dev
    restart: unless-stopped
    command:
      - /usr/local/bin/etcd
      - --name=etcd0
      - --data-dir=/etcd-data
      - --listen-client-urls=http://0.0.0.0:2379
      - --advertise-client-urls=http://etcd:2379
      - --listen-peer-urls=http://0.0.0.0:2380
      - --initial-advertise-peer-urls=http://etcd:2380
      - --initial-cluster=etcd0=http://etcd:2380
      - --initial-cluster-token=etcd-cluster-dev
      - --initial-cluster-state=new
      - --log-level=info
    # Ports removed - etcd only needs to be accessible within Docker network
    # If you need external access, uncomment and use non-conflicting ports:
    # ports:
    #   - "127.0.0.1:${ETCD_CLIENT_PORT:-52379}:2379"
    #   - "127.0.0.1:${ETCD_PEER_PORT:-52380}:2380"
    volumes:
      - ${DATA_ROOT:-./data}/etcd:/etcd-data
    networks:
      - gatrix-dev-network
    healthcheck:
      test: [ "CMD", "etcdctl", "endpoint", "health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ClickHouse for analytics
  # NOTE: Using named volume instead of bind mount to avoid Windows filesystem compatibility issues
  # ClickHouse's MergeTree engine requires atomic rename operations that don't work well with Windows NTFS mounts
  clickhouse:
    image: clickhouse/clickhouse-server:24.12.2.29-alpine
    container_name: gatrix-clickhouse-dev
    restart: unless-stopped
    ports:
      - "0.0.0.0:${CLICKHOUSE_HTTP_PORT:-58123}:8123"
      - "0.0.0.0:${CLICKHOUSE_NATIVE_PORT:-59000}:9000"
    volumes:
      - clickhouse-data:/var/lib/clickhouse
    networks:
      - gatrix-dev-network
    environment:
      # Disable IPv6 to avoid connection issues on Windows Docker
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    healthcheck:
      # Simplified healthcheck - just check if HTTP endpoint responds
      test: [ "CMD-SHELL", "wget --spider -q http://127.0.0.1:8123/ping || exit 1" ]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Event Lens Server for development (with hot reload)
  event-lens-dev:
    build:
      context: .
      dockerfile: packages/event-lens/Dockerfile.dev
      target: development
    container_name: gatrix-event-lens-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      LOG_FORMAT: json
      LOG_SERVICE_NAME: gatrix-event-lens
      MONITORING_ENABLED: "true"
      PORT: 5200
      LOG_LEVEL: ${EVENT_LENS_LOG_LEVEL:-debug}
      CLICKHOUSE_HOST: clickhouse
      CLICKHOUSE_PORT: 8123
      CLICKHOUSE_DATABASE: event_lens
      CLICKHOUSE_USERNAME: default
      CLICKHOUSE_PASSWORD: ""
      # Service Discovery
      GATRIX_URL: http://backend-dev:5000
      API_TOKEN: ${API_TOKEN:-gatrix-unsecured-server-api-token}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
      REDIS_DB: 0
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_DATABASE: ${DB_NAME:-gatrix}
      MYSQL_USER: ${DB_USER:-gatrix_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-gatrix_password}
      WORKER_BATCH_SIZE: ${WORKER_BATCH_SIZE:-1000}
      WORKER_BATCH_TIMEOUT: ${WORKER_BATCH_TIMEOUT:-5000}
      WORKER_CONCURRENCY: ${WORKER_CONCURRENCY:-10}

    ports:
      - "0.0.0.0:${EVENT_LENS_PORT:-55200}:5200"
    depends_on:
      backend-dev:
        condition: service_healthy
      mysql:
        condition: service_started
      redis:
        condition: service_started
      clickhouse:
        condition: service_started
    networks:
      gatrix-dev-network:
        aliases:
          - event-lens
    volumes:
      - .:/app:cached
      - /app/node_modules
      - ${DATA_ROOT:-./data}/event-lens/logs:/app/packages/event-lens/logs
    command: sh -c "yarn workspace @gatrix/server-sdk build && yarn workspace @gatrix/event-lens dev"
    healthcheck:
      disable: true

  # Event Lens Worker for development (with hot reload)
  event-lens-worker-dev:
    build:
      context: .
      dockerfile: packages/event-lens/Dockerfile.dev
      target: development
    container_name: gatrix-event-lens-worker-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      LOG_FORMAT: json
      LOG_SERVICE_NAME: gatrix-event-lens-worker
      MONITORING_ENABLED: "true"
      LOG_LEVEL: ${EVENT_LENS_LOG_LEVEL:-debug}
      CLICKHOUSE_HOST: clickhouse
      CLICKHOUSE_PORT: 8123
      CLICKHOUSE_DATABASE: event_lens
      CLICKHOUSE_USERNAME: default
      CLICKHOUSE_PASSWORD: ""
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
      REDIS_DB: 0
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_DATABASE: ${DB_NAME:-gatrix}
      MYSQL_USER: ${DB_USER:-gatrix_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-gatrix_password}
      WORKER_BATCH_SIZE: ${WORKER_BATCH_SIZE:-1000}
      WORKER_BATCH_TIMEOUT: ${WORKER_BATCH_TIMEOUT:-5000}
      WORKER_CONCURRENCY: ${WORKER_CONCURRENCY:-10}
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
      event-lens-dev:
        condition: service_started
    networks:
      - gatrix-dev-network
    volumes:
      - .:/app:cached
      - /app/node_modules
      - ${DATA_ROOT:-./data}/event-lens/logs:/app/packages/event-lens/logs
    command: sh -c "yarn workspace @gatrix/server-sdk build && yarn workspace @gatrix/event-lens dev:worker"

  # Chat Server for development (with hot reload)
  chat-server-dev:
    build:
      context: .
      dockerfile: packages/chat-server/Dockerfile.dev
      target: development
    container_name: gatrix-chat-server-dev
    restart: unless-stopped
    stop_grace_period: 30s
    environment:
      NODE_ENV: development
      LOG_FORMAT: json
      LOG_SERVICE_NAME: gatrix-chat-server
      MONITORING_ENABLED: "true"
      PORT: 5100
      HOST: 0.0.0.0
      # Database
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${CHAT_DB_NAME:-gatrix_chat}
      DB_USER: gatrix_user # Explicitly set for chat server
      DB_PASSWORD: gatrix_password # Explicitly set for chat server
      DB_DEBUG: ${DB_DEBUG:-false}
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
      REDIS_DB: 1
      # JWT (must match backend)
      JWT_SECRET: ${JWT_SECRET:-dev-jwt-secret}
      JWT_EXPIRES_IN: 24h
      # CORS
      CORS_ORIGIN: "*"
      # Clustering (disabled for dev)
      CLUSTER_ENABLED: false
      CLUSTER_WORKERS: 0
      STICKY_SESSION: false
      # Performance
      BROADCAST_BATCH_SIZE: 1000
      USE_MESSAGE_PACK: false
      BROADCAST_COMPRESSION: false
      WS_MAX_CONNECTIONS: 1000
      # Gatrix Integration
      GATRIX_API_URL: http://backend-dev:5000
      GATRIX_API_SECRET: ${GATRIX_API_SECRET:-dev-shared-secret}
      # Service Discovery
      GATRIX_URL: http://backend-dev:5000
      API_TOKEN: ${API_TOKEN:-gatrix-unsecured-server-api-token}
      # Backend Service Token (for Backend -> Chat Server communication)
      BACKEND_SERVICE_TOKEN: ${BACKEND_SERVICE_TOKEN:-gatrix-backend-service-token-default-key-change-in-production}
      # Logging
      LOG_LEVEL: ${CHAT_LOG_LEVEL:-debug}
    ports:
      - "0.0.0.0:${CHAT_PORT:-55100}:5100"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend-dev:
        condition: service_started
    networks:
      gatrix-dev-network:
        aliases:
          - chat-server
    volumes:
      - .:/app:cached
      - /app/node_modules
      - ${DATA_ROOT:-./data}/chat-server/uploads:/app/packages/chat-server/uploads
      - ${DATA_ROOT:-./data}/chat-server/logs:/app/packages/chat-server/logs
    command: sh -c "yarn workspace @gatrix/server-sdk build && cd packages/chat-server && yarn migrate:safe && exec node_modules/.bin/ts-node src/index.ts"

  # Edge Server for development (with hot reload)
  edge-dev:
    build:
      context: .
      dockerfile: packages/edge/Dockerfile.dev
    container_name: gatrix-edge-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      LOG_FORMAT: json
      LOG_SERVICE_NAME: gatrix-edge
      LOG_LEVEL: ${EDGE_LOG_LEVEL:-debug}
      EDGE_PORT: 1400
      EDGE_METRICS_PORT: 9400
      # Backend API configuration
      GATRIX_URL: http://backend-dev:5000
      # Edge bypass token - allows access to all environments and internal APIs
      EDGE_BYPASS_TOKEN: ${EDGE_BYPASS_TOKEN:-gatrix-edge-internal-bypass-token}
      EDGE_APPLICATION_NAME: ${EDGE_APPLICATION_NAME:-edge-server}
      # Target environments - use '*' for all environments (Edge mode)
      EDGE_ENVIRONMENTS: ${EDGE_ENVIRONMENTS:-*}
      # Redis for PubSub
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
      REDIS_DB: 0
      # Cache configuration
      CACHE_SYNC_METHOD: ${EDGE_CACHE_SYNC_METHOD:-polling}
      CACHE_POLLING_INTERVAL_MS: ${EDGE_CACHE_POLLING_INTERVAL_MS:-60000}
    ports:
      - "0.0.0.0:${EDGE_PORT:-1400}:1400"
      # Note: Metrics port (9400) is NOT exposed externally for security
    depends_on:
      backend-dev:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      gatrix-dev-network:
        aliases:
          - edge
    volumes:
      - .:/app:cached
      - /app/node_modules
      - ${DATA_ROOT:-./data}/edge/logs:/app/packages/edge/logs
    command: sh -c "yarn workspace @gatrix/server-sdk build && yarn workspace @gatrix/edge dev"
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://127.0.0.1:1400/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })" ]
      timeout: 10s
      retries: 5
      interval: 30s
      start_period: 30s

  # Loki - Log aggregation (development)
  loki:
    image: grafana/loki:latest
    container_name: gatrix-loki-dev
    restart: unless-stopped
    user: "0"
    ports:
      - "0.0.0.0:${LOKI_PORT:-53100}:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./docker/loki/local-config.yaml:/etc/loki/local-config.yaml:ro
      - ${DATA_ROOT:-./data}/loki:/loki
    networks:
      - gatrix-dev-network
    healthcheck:
      test: [ "CMD-SHELL", "wget --spider -q http://127.0.0.1:3100/ready || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Fluent Bit - Log forwarder to Loki (development)
  fluent-bit:
    image: fluent/fluent-bit:latest
    container_name: gatrix-fluent-bit-dev
    restart: unless-stopped
    volumes:
      - ./docker/fluent-bit/fluent-bit.conf:/fluent-bit/etc/fluent-bit.conf:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    depends_on:
      loki:
        condition: service_started
    networks:
      - gatrix-dev-network

  # Prometheus - Monitoring (development)
  prometheus:
    image: prom/prometheus:latest
    container_name: gatrix-prometheus-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PROM_SCRAPE_INTERVAL: ${PROM_SCRAPE_INTERVAL:-15s}
      PROM_RETENTION_TIME: ${PROM_RETENTION_TIME:-14d}
    ports:
      - "0.0.0.0:${PROMETHEUS_PORT:-59090}:9090"
    volumes:
      - ./docker/prometheus/prometheus.base.yml:/etc/prometheus/prometheus.base.yml:ro
      - ./docker/prometheus/entrypoint.sh:/docker/prometheus/entrypoint.sh:ro
      - ${DATA_ROOT:-./data}/prometheus:/prometheus
    entrypoint: [ "/bin/sh", "/docker/prometheus/entrypoint.sh" ]
    depends_on:
      backend-dev:
        condition: service_started
      event-lens-dev:
        condition: service_started
      chat-server-dev:
        condition: service_started
      mysql-exporter:
        condition: service_healthy
      redis-exporter:
        condition: service_started
    networks:
      - gatrix-dev-network

  # Grafana - Dashboards (development)
  grafana:
    image: grafana/grafana:latest
    container_name: gatrix-grafana-dev
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SECURITY_ALLOW_EMBEDDING: "true"
      GF_SECURITY_COOKIE_SAMESITE: "Lax"
    ports:
      - "0.0.0.0:${GRAFANA_PORT:-54000}:3000"
    volumes:
      - ${DATA_ROOT:-./data}/grafana:/var/lib/grafana
      - ./docker/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./docker/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./docker/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      prometheus:
        condition: service_started
    networks:
      - gatrix-dev-network

networks:
  gatrix-dev-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.23.0.0/16

volumes:
  gatrix_mysql_dev_data:
  clickhouse-data:
