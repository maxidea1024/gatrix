services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: gatrix-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-gatrix}
      MYSQL_USER: ${DB_USER:-gatrix_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-gatrix_password}
    ports:
      - "${DB_PORT:-53306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
      - ./docker/mysql/conf.d:/etc/mysql/conf.d
    networks:
      - gatrix-network
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u root -p${DB_ROOT_PASSWORD:-rootpassword} && mysql -u root -p${DB_ROOT_PASSWORD:-rootpassword} -e 'SELECT 1' >/dev/null 2>&1"]
      timeout: 20s
      retries: 10
      interval: 10s
      start_period: 40s

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: gatrix-redis
    restart: unless-stopped
    command: redis-server /usr/local/etc/redis/redis.conf --appendonly yes
    ports:
      - "${REDIS_PORT:-56379}:6379"
    volumes:
      - redis_data:/data
      - ./docker/redis/redis.conf:/usr/local/etc/redis/redis.conf
    networks:
      - gatrix-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 10s
      retries: 5
      interval: 30s
      start_period: 10s

  # Backend API
  backend:
    build:
      context: .
      dockerfile: packages/backend/Dockerfile
    container_name: gatrix-backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 5000
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-gatrix}
      DB_USER: ${DB_USER:-gatrix_user}
      DB_PASSWORD: ${DB_PASSWORD:-gatrix_password}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-super-secret-refresh-key-change-this-in-production}
      SESSION_SECRET: ${SESSION_SECRET:-your-super-secret-session-key-change-this-in-production}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@gatrix.com}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
      ADMIN_NAME: ${ADMIN_NAME:-Administrator}
      CORS_ORIGIN: "*"
      DISABLE_X_POWERED_BY: true
      DEFAULT_LANGUAGE: ${DEFAULT_LANGUAGE:-ko}
      DISABLE_RATE_LIMIT: true
      MONITORING_ENABLED: ${MONITORING_ENABLED:-true}

      # Chat Server Integration
      CHAT_SERVER_URL: http://chat-server:53001
      # Service Discovery
      SERVICE_DISCOVERY_MODE: ${SERVICE_DISCOVERY_MODE:-redis}
      ETCD_HOSTS: ${ETCD_HOSTS:-http://etcd:52379}
    ports:
      - "${BACKEND_PORT:-55000}:5000"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - gatrix-network
    volumes:
      - backend_logs:/app/logs
      - backend_data:/app/data
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://127.0.0.1:5000/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      timeout: 10s
      retries: 5
      interval: 30s
      start_period: 30s

  # ClickHouse
  clickhouse:
    image: clickhouse/clickhouse-server:24.12.2.29
    container_name: gatrix-clickhouse
    restart: unless-stopped
    ports:
      - "${CLICKHOUSE_PORT:-58123}:8123"
      - "59000:9000"
    volumes:
      - clickhouse_data:/var/lib/clickhouse
    networks:
      - gatrix-network
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://127.0.0.1:8123/ping && wget -q -O- 'http://127.0.0.1:8123/?query=SELECT%201' | grep -q '^1$'"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 40s

  # Event Lens Server
  event-lens:
    build:
      context: .
      dockerfile: packages/event-lens/Dockerfile
    container_name: gatrix-event-lens
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3002
      CLICKHOUSE_HOST: clickhouse
      CLICKHOUSE_PORT: 8123
      CLICKHOUSE_DATABASE: event_lens
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_DATABASE: ${DB_NAME:-gatrix}
      MYSQL_USER: ${DB_USER:-gatrix_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-gatrix_password}
      LOG_LEVEL: ${EVENT_LENS_LOG_LEVEL:-info}
      MONITORING_ENABLED: ${MONITORING_ENABLED:-true}

    ports:
      - "${EVENT_LENS_PORT:-53002}:3002"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
    networks:
      - gatrix-network
    volumes:
      - event_lens_logs:/app/logs
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://127.0.0.1:3002/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      timeout: 10s
      retries: 5
      interval: 30s
      start_period: 30s

  # Event Lens Worker
  event-lens-worker:
    build:
      context: .
      dockerfile: packages/event-lens/Dockerfile
    container_name: gatrix-event-lens-worker
    restart: unless-stopped
    command: ["node", "packages/event-lens/dist/worker.js"]
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      CLICKHOUSE_HOST: clickhouse
      CLICKHOUSE_PORT: 8123
      CLICKHOUSE_DATABASE: event_lens
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_DATABASE: ${DB_NAME:-gatrix}
      MYSQL_USER: ${DB_USER:-gatrix_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-gatrix_password}
      LOG_LEVEL: ${EVENT_LENS_LOG_LEVEL:-info}
      WORKER_BATCH_SIZE: ${WORKER_BATCH_SIZE:-1000}
      WORKER_BATCH_TIMEOUT: ${WORKER_BATCH_TIMEOUT:-5000}
      WORKER_CONCURRENCY: ${WORKER_CONCURRENCY:-10}
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
      event-lens:
        condition: service_healthy
    networks:
      - gatrix-network
    volumes:
      - event_lens_logs:/app/logs

  # Chat Server
  chat-server:
    build:
      context: .
      dockerfile: packages/chat-server/Dockerfile
    container_name: gatrix-chat-server
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3001
      HOST: 0.0.0.0
      # Database
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${CHAT_DB_NAME:-gatrix_chat}
      DB_USER: ${DB_USER:-gatrix_user}
      DB_PASSWORD: ${DB_PASSWORD:-gatrix_password}
      DB_DEBUG: false
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_DB: 1
      # JWT (must match backend)
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production}
      JWT_EXPIRES_IN: 24h
      # CORS
      CORS_ORIGIN: "*"
      # Clustering
      CLUSTER_ENABLED: ${CHAT_CLUSTER_ENABLED:-true}
      CLUSTER_WORKERS: ${CHAT_CLUSTER_WORKERS:-0}
      STICKY_SESSION: ${CHAT_STICKY_SESSION:-true}
      # Performance
      BROADCAST_BATCH_SIZE: ${CHAT_BROADCAST_BATCH_SIZE:-1000}
      USE_MESSAGE_PACK: ${CHAT_USE_MESSAGE_PACK:-true}
      BROADCAST_COMPRESSION: ${CHAT_BROADCAST_COMPRESSION:-true}
      WS_MAX_CONNECTIONS: ${CHAT_WS_MAX_CONNECTIONS:-10000}
      # Monitoring
      MONITORING_ENABLED: ${CHAT_MONITORING_ENABLED:-true}
      METRICS_PORT: 9090
      # Gatrix Integration
      GATRIX_API_URL: ${GATRIX_API_URL:-http://backend:55000}
      GATRIX_API_SECRET: ${GATRIX_API_SECRET:-shared-secret-between-servers}
      # Logging
      LOG_LEVEL: ${CHAT_LOG_LEVEL:-info}
    ports:
      - "${CHAT_PORT:-53001}:3001"
      - "${CHAT_METRICS_PORT:-59090}:9090"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy
    networks:
      - gatrix-network
    volumes:
      - chat_server_uploads:/app/uploads
      - chat_server_logs:/app/logs
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://127.0.0.1:3001/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))"]
      timeout: 10s
      retries: 10
      interval: 10s
      start_period: 60s

  # Prometheus - Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: gatrix-prometheus
    restart: unless-stopped
    environment:
      PROM_SCRAPE_INTERVAL: ${PROM_SCRAPE_INTERVAL:-15s}
      PROM_RETENTION_TIME: ${PROM_RETENTION_TIME:-14d}
    ports:
      - "${PROMETHEUS_PORT:-59091}:9090"
    volumes:
      - ./docker/prometheus/prometheus.base.yml:/etc/prometheus/prometheus.base.yml:ro
      - ./docker/prometheus/entrypoint.sh:/docker/prometheus/entrypoint.sh:ro
      - prometheus_data:/prometheus
    entrypoint: ["/bin/sh", "/docker/prometheus/entrypoint.sh"]
    depends_on:
      backend:
        condition: service_healthy
      event-lens:
        condition: service_healthy
      chat-server:
        condition: service_started
    networks:
      - gatrix-network

  # Grafana - Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: gatrix-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
    ports:
      - "${GRAFANA_PORT:-54000}:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./docker/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./docker/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      prometheus:
        condition: service_started
    networks:
      - gatrix-network

  # Frontend (Nginx)
  frontend:
    build:
      context: .
      dockerfile: packages/frontend/Dockerfile
    container_name: gatrix-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: /api/v1
      VITE_APP_NAME: ${VITE_APP_NAME:-Gatrix}
      VITE_DEFAULT_LANGUAGE: ${VITE_DEFAULT_LANGUAGE:-ko}
    ports:
      - "${FRONTEND_PORT:-53000}:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - gatrix-network
    volumes:
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:80/health"]
      timeout: 10s
      retries: 5
      interval: 30s
      start_period: 30s

  # etcd for service discovery (optional)
  etcd:
    image: quay.io/coreos/etcd:v3.5.12
    container_name: gatrix-etcd
    restart: unless-stopped
    command:
      - /usr/local/bin/etcd
      - --name=etcd0
      - --data-dir=/etcd-data
      - --listen-client-urls=http://0.0.0.0:2379
      - --advertise-client-urls=http://etcd:2379
      - --listen-peer-urls=http://0.0.0.0:2380
      - --initial-advertise-peer-urls=http://etcd:2380
      - --initial-cluster=etcd0=http://etcd:2380
      - --initial-cluster-token=etcd-cluster
      - --initial-cluster-state=new
      - --log-level=info
    ports:
      - "${ETCD_PORT:-52379}:2379"
      - "52380:2380"
    volumes:
      - etcd_data:/etcd-data
    networks:
      - gatrix-network
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  clickhouse_data:
    driver: local
  backend_logs:
    driver: local
  backend_data:
    driver: local
  event_lens_logs:
    driver: local
  chat_server_uploads:
    driver: local
  chat_server_logs:
    driver: local
  etcd_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local


networks:
  gatrix-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
