<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        background-color: black;
      }
    </style>
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Gatrix - Online Game Platform Management System" />
    <!-- Roboto font for Material-UI -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <!-- Material Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <!-- Preload and register D2Coding font for console -->
    <link rel="preload" href="/fonts/D2Coding.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/fonts/D2CodingBold.woff2" as="font" type="font/woff2" crossorigin>
    <style>
      @font-face {
        font-family: 'D2Coding';
        src: url('/fonts/D2Coding.woff2') format('woff2');
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: 'D2Coding';
        src: url('/fonts/D2CodingBold.woff2') format('woff2');
        font-weight: 700;
        font-style: normal;
        font-display: swap;
      }
    </style>
    <title>Gatrix for UWO</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
