<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Notices</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: 'Noto Sans KR', Arial, sans-serif;
      background: #E8DDD0;
      color: #3D3228;
    }

    .container {
      display: flex;
      width: 100%;
      height: 100%;
    }

    .sidebar {
      width: 320px;
      height: 100%;
      background: #2B2420;
      border-right: 1px solid #4A3D32;
      box-shadow: 4px 0 8px rgba(0, 0, 0, 0.2);
      overflow-y: auto;
      overflow-x: hidden;
      -webkit-overflow-scrolling: touch;
      touch-action: pan-y;
    }

    .sidebar::-webkit-scrollbar {
      width: 8px;
    }

    .sidebar::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.1);
      border-radius: 4px;
    }

    .sidebar::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.4);
      border-radius: 4px;
    }

    .sidebar::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.6);
    }

    .notice-item {
      padding: 12px 20px;
      border-bottom: 1px solid #4A3D32;
      cursor: pointer;
      transition: background 0.2s;
      min-height: 80px;
      display: flex;
      align-items: center;
    }

    .notice-item:nth-child(even) {
      background: #322822;
    }

    .notice-item:nth-child(odd) {
      background: #2B2420;
    }

    .notice-item:hover {
      background: #4A3D32;
    }

    .notice-item.active {
      background: #6B5D52;
      color: #E8DDD0;
    }

    .notice-item-content {
      width: 100%;
    }

    .notice-item-header {
      display: flex;
      align-items: center;
      margin-bottom: 4px;
    }

    .notice-item-icon {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      width: 20px;
      height: 20px;
      line-height: 1;
      margin-right: 6px;
    }

    .notice-item-icon svg {
      display: block;
    }

    .notice-item-title {
      font-weight: bold;
      color: #E8DDD0;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      font-size: 0.95rem;
      flex: 1;
    }

    .notice-item.active .notice-item-title {
      color: #2A1F18;
    }

    .notice-item-unread {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      font-size: 1rem;
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
    }

    .notice-item-date {
      font-size: 12px;
      color: #999;
    }

    .notice-item.active .notice-item-date {
      color: #666;
    }

    .content {
      flex: 1;
      height: 100%;
      background: #E8DDD0;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .content-header {
      padding: 20px;
      border-bottom: 1px solid rgba(155, 138, 120, 0.3);
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
      min-height: 80px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .content-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #3D3228;
      margin-bottom: 8px;
      text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
    }

    .content-meta {
      display: flex;
      align-items: center;
      font-size: 12px;
      color: #6B5D52;
    }

    .content-category {
      background: #6B5D52;
      color: #E8DDD0;
      padding: 4px 8px;
      border-radius: 4px;
      font-weight: 600;
      border: 1px solid #4A3D32;
      margin-right: 8px;
    }

    .content-body {
      flex: 1;
      overflow-y: auto;
      overflow-x: hidden;
      padding: 24px;
    }

    .content-body::-webkit-scrollbar {
      width: 8px;
    }

    .content-body::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.05);
      border-radius: 4px;
    }

    .content-body::-webkit-scrollbar-thumb {
      background: rgba(107, 93, 82, 0.4);
      border-radius: 4px;
    }

    .content-body::-webkit-scrollbar-thumb:hover {
      background: rgba(107, 93, 82, 0.6);
    }

    .content-text {
      color: #3D3228;
      line-height: 1.6;
      font-size: 0.95rem;
      word-wrap: break-word;
      word-break: break-word;
    }

    /* Image styles - respect inline styles from editor */
    .content-text img {
      display: block;
      margin: 0;
    }

    .content-text a {
      color: #8B4513;
      text-decoration: underline;
      font-weight: 600;
    }

    .content-text a:hover {
      color: #A0522D;
    }

    .content-text p {
      margin: 0 0 0.75em 0;
    }

    .content-text p:last-child {
      margin-bottom: 0;
    }

    /* Remove extra spacing from empty paragraphs */
    .content-text p:empty {
      margin: 0 !important;
      padding: 0 !important;
      line-height: 0 !important;
      height: 0 !important;
    }

    .content-text p > br:only-child {
      display: none;
    }

    /* Remove margin from paragraphs containing only images */
    .content-text p:has(> img:only-child) {
      margin: 0;
      padding: 0;
    }

    .content-text h1, .content-text h2, .content-text h3,
    .content-text h4, .content-text h5, .content-text h6 {
      color: #3D3228;
      font-weight: 700;
      margin-top: 1.2em;
      margin-bottom: 0.5em;
    }

    .content-text ul, .content-text ol {
      padding-left: 2.5em;
      margin: 0.75em 0;
    }

    .content-text li {
      margin-bottom: 0.4em;
      line-height: 1.6;
    }

    /* Video wrapper styling */
    .content-text .video-wrapper {
      margin: 10px 0;
      position: relative;
    }

    .content-text .video-wrapper iframe {
      border: none;
      display: block;
    }

    .loading, .error, .empty {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      font-size: 1rem;
      color: #6B5D52;
    }

    .error {
      color: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar" id="sidebar">
      <div class="loading">Loading...</div>
    </div>
    <div class="content" id="content">
      <div class="loading">Select a notice</div>
    </div>
  </div>

  <script>
    // Configuration
    const API_BASE = '/api/v1';
    const NOTICES_ENDPOINT = API_BASE + '/public/service-notices';
    const READ_NOTICES_KEY = 'serviceNotices_readStatus';

    // State
    let notices = [];
    let selectedNotice = null;
    let readNotices = new Set();

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      loadReadNotices();
      loadNotices();
      initializeTouchScroll();
    });

    // Initialize touch scroll for mobile
    function initializeTouchScroll() {
      const sidebar = document.getElementById('sidebar');
      let isScrolling = false;
      let startY = 0;
      let scrollTop = 0;

      sidebar.addEventListener('touchstart', function(e) {
        isScrolling = true;
        startY = e.touches[0].clientY;
        scrollTop = sidebar.scrollTop;
      }, false);

      sidebar.addEventListener('touchmove', function(e) {
        if (!isScrolling) return;
        const currentY = e.touches[0].clientY;
        const diff = startY - currentY;
        sidebar.scrollTop = scrollTop + diff;
      }, false);

      sidebar.addEventListener('touchend', function(e) {
        isScrolling = false;
      }, false);
    }

    // Load read notices from localStorage
    function loadReadNotices() {
      try {
        const stored = localStorage.getItem(READ_NOTICES_KEY);
        if (stored) {
          readNotices = new Set(JSON.parse(stored));
        }
      } catch (error) {
        console.error('Failed to load read notices:', error);
      }
    }

    // Save read notices to localStorage
    function saveReadNotices() {
      try {
        localStorage.setItem(READ_NOTICES_KEY, JSON.stringify(Array.from(readNotices)));
      } catch (error) {
        console.error('Failed to save read notices:', error);
      }
    }

    // Get URL parameters
    function getUrlParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        platform: params.get('platform'),
        channel: params.get('channel'),
        subChannel: params.get('subChannel')
      };
    }

    // Load notices from API
    function loadNotices() {
      const sidebar = document.getElementById('sidebar');
      sidebar.innerHTML = '<div class="loading">Loading notices...</div>';

      // Build query string with platform, channel, subChannel parameters
      const urlParams = getUrlParams();
      let queryString = '?limit=100';
      if (urlParams.platform) {
        queryString += '&platform=' + encodeURIComponent(urlParams.platform);
      }
      if (urlParams.channel) {
        queryString += '&channel=' + encodeURIComponent(urlParams.channel);
      }
      if (urlParams.subChannel) {
        queryString += '&subchannel=' + encodeURIComponent(urlParams.subChannel);
      }

      fetch(NOTICES_ENDPOINT + queryString)
        .then(function(response) {
          if (!response.ok) {
            throw new Error('Failed to load notices');
          }
          return response.json();
        })
        .then(function(data) {
          // API response structure: { success: true, data: { notices: [...], total: ..., page: ..., limit: ... } }
          const noticeList = data.data && data.data.notices ? data.data.notices : (Array.isArray(data.data) ? data.data : []);
          notices = noticeList.filter(function(notice) {
            const now = new Date();
            const startDate = notice.startDate ? new Date(notice.startDate) : null;
            const endDate = new Date(notice.endDate);
            return (!startDate || now >= startDate) && now <= endDate;
          });

          renderNoticeList(notices);

          if (notices.length > 0) {
            selectNotice(notices[0]);
          } else {
            document.getElementById('sidebar').innerHTML = '<div class="empty">No notices</div>';
            document.getElementById('content').innerHTML = '<div class="empty">No active notices</div>';
          }
        })
        .catch(function(error) {
          console.error('Error loading notices:', error);
          sidebar.innerHTML = '<div class="error">Failed to load notices</div>';
        });
    }

    // Get category icon SVG (Material-UI icons - matching React component exactly)
    function getCategoryIcon(category) {
      const iconMap = {
        'maintenance': '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="18" height="18"><path d="M22.7 19l-9.1-9.1c.9-2.3.4-5-1.5-6.9-2-2-5-2.4-7.4-1.3L9 6 6 9 1.6 4.6C.4 7 .9 10 2.9 12c1.9 1.9 4.6 2.4 6.9 1.5l9.1 9.1c.4.4 1 .4 1.4 0l2.3-2.3c.5-.4.5-1.1.1-1.4z"/></svg>',
        'event': '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="18" height="18"><path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11z"/></svg>',
        'notice': '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="18" height="18"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-2 12h-8v-2h8v2zm0-3h-8V9h8v2zm0-3H4V4h14v4z"/></svg>',
        'promotion': '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="18" height="18"><path d="M21 7L7 21H5V19L19 5h2V7z"/></svg>'
      };
      return iconMap[category] || '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="18" height="18"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm3.5-9c.83 0 1.5-.67 1.5-1.5S16.33 8 15.5 8 14 8.67 14 9.5s.67 1.5 1.5 1.5zm-7 0c.83 0 1.5-.67 1.5-1.5S9.33 8 8.5 8 7 8.67 7 9.5 7.67 11 8.5 11z"/></svg>';
    }

    // Get unread icon SVG (RemoveRedEye from Material-UI)
    function getUnreadIcon() {
      return '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="18" height="18"><path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/></svg>';
    }

    // Render notice list
    function renderNoticeList(noticeList) {
      const sidebar = document.getElementById('sidebar');

      if (noticeList.length === 0) {
        sidebar.innerHTML = '<div class="empty">No notices</div>';
        return;
      }

      let html = '';
      noticeList.forEach(function(notice) {
        const isRead = readNotices.has(notice.id);
        const categoryIcon = getCategoryIcon(notice.category);
        const unreadIcon = getUnreadIcon();

        html += '<div class="notice-item' + (selectedNotice && selectedNotice.id === notice.id ? ' active' : '') + '" data-notice-id="' + notice.id + '" onclick="selectNoticeById(' + notice.id + ')">';
        html += '<div class="notice-item-content">';
        html += '<div class="notice-item-header">';
        html += '<div class="notice-item-icon" style="color: #D4A574;">' + categoryIcon + '</div>';
        html += '<div class="notice-item-title">' + escapeHtml(notice.title) + '</div>';
        html += '<div class="notice-item-unread" data-notice-id="' + notice.id + '" style="color: #D32F2F; display: ' + (isRead ? 'none' : 'flex') + ';">' + unreadIcon + '</div>';
        html += '</div>';
        html += '</div>';
        html += '</div>';
      });

      sidebar.innerHTML = html;
    }

    // Select notice by ID (helper function for onclick)
    function selectNoticeById(noticeId) {
      const notice = notices.find(function(n) { return n.id === noticeId; });
      if (notice) {
        selectNotice(notice);
      }
    }

    // Select and display notice
    function selectNotice(notice) {
      selectedNotice = notice;

      // Mark as read
      const wasUnread = !readNotices.has(notice.id);
      if (wasUnread) {
        readNotices.add(notice.id);
        saveReadNotices();

        // Hide unread icon for this notice
        const unreadIcon = document.querySelector('[data-notice-id="' + notice.id + '"].notice-item-unread');
        if (unreadIcon) {
          unreadIcon.style.display = 'none';
        }
      }

      // Update active state
      document.querySelectorAll('.notice-item').forEach(function(item) {
        item.classList.remove('active');
      });

      // Find and mark the clicked item as active
      const noticeItem = document.querySelector('[data-notice-id="' + notice.id + '"]');
      if (noticeItem) {
        noticeItem.classList.add('active');
      }

      // Render content
      const content = document.getElementById('content');
      const createdDate = formatDateTime(notice.createdAt);

      let html = '<div class="content-header">';
      html += '<div class="content-title">' + escapeHtml(notice.title) + '</div>';
      html += '<div class="content-meta">';
      html += '<span class="content-category">' + notice.category.toUpperCase() + '</span>';
      html += '<span>' + createdDate + '</span>';
      html += '</div>';
      html += '</div>';
      html += '<div class="content-body">';
      html += '<div class="content-text">' + notice.content + '</div>';
      html += '</div>';

      content.innerHTML = html;
    }

    // Format date and time
    function formatDateTime(date) {
      if (!date) return '';
      const d = new Date(date);
      const year = d.getFullYear();
      const month = String(d.getMonth() + 1).padStart(2, '0');
      const day = String(d.getDate()).padStart(2, '0');
      const hours = String(d.getHours()).padStart(2, '0');
      const minutes = String(d.getMinutes()).padStart(2, '0');
      return year + '.' + month + '.' + day + '. ' + hours + ':' + minutes;
    }

    // Escape HTML to prevent XSS
    function escapeHtml(text) {
      if (!text) return '';
      var map = {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#039;'
      };
      return text.replace(/[&<>"']/g, function(m) { return map[m]; });
    }
  </script>
</body>
</html>
