global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Chat Server Metrics
  - job_name: 'chat-server'
    static_configs:
      - targets: ['chat-server:9090']
    scrape_interval: 5s
    metrics_path: /metrics
    
  # Node.js Process Metrics
  - job_name: 'chat-server-process'
    static_configs:
      - targets: ['chat-server:9090']
    scrape_interval: 10s
    metrics_path: /metrics
    
  # HAProxy Metrics
  - job_name: 'haproxy'
    static_configs:
      - targets: ['load-balancer:8080']
    scrape_interval: 10s
    metrics_path: /stats?stats;csv
    
  # Redis Metrics (if redis_exporter is used)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 10s
    
  # MySQL Metrics (if mysqld_exporter is used)
  - job_name: 'mysql'
    static_configs:
      - targets: ['mysql:3306']
    scrape_interval: 10s

# Alerting rules
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Custom recording rules for chat server
rule_files:
  - "chat_rules.yml"
