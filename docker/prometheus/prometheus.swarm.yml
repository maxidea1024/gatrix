# Prometheus configuration for Docker Swarm deployment
# Uses Docker Swarm DNS for service discovery

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    environment: 'production'
    cluster: 'gatrix-swarm'

alerting:
  alertmanagers: []

rule_files: []

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Backend API metrics
  - job_name: 'backend'
    dns_sd_configs:
      - names:
          - 'tasks.backend'
        type: 'A'
        port: 5000
    metrics_path: /metrics
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '(.+):5000'
        replacement: 'backend-${1}'

  # Event Lens metrics
  - job_name: 'event-lens'
    dns_sd_configs:
      - names:
          - 'tasks.event-lens'
        type: 'A'
        port: 5200
    metrics_path: /metrics
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '(.+):5200'
        replacement: 'event-lens-${1}'

  # Chat Server metrics
  - job_name: 'chat-server'
    dns_sd_configs:
      - names:
          - 'tasks.chat-server'
        type: 'A'
        port: 9090
    metrics_path: /metrics
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '(.+):9090'
        replacement: 'chat-server-${1}'

  # Edge Server metrics
  - job_name: 'edge'
    dns_sd_configs:
      - names:
          - 'tasks.edge'
        type: 'A'
        port: 9337
    metrics_path: /metrics
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '(.+):9337'
        replacement: 'edge-${1}'

  # MySQL Exporter (if deployed)
  - job_name: 'mysql'
    static_configs:
      - targets: ['mysql-exporter:9104']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'mysql'

  # Redis Exporter (if deployed)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'redis'

