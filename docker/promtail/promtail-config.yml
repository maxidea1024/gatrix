server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: pm2-game-servers
    static_configs:
      - targets:
          - localhost
        labels:
          job: game-servers
          host: host-machine
          __path__: /mnt/pm2logs/*.log
    pipeline_stages:
      - multiline:
          firstline: '^(\d{4}-\d{2}-\d{2}|\d{2}/\d{2} \d{2}:\d{2}:\d{2})'
          max_wait_time: 3s
      - regex:
          expression: '^(?P<time>\d{2}/\d{2} \d{2}:\d{2}:\d{2}) (?P<level>\w+): (?P<message>.*)'
