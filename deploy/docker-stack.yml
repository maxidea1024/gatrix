# Docker Swarm Stack Configuration for Gatrix
# 
# Deploy: docker stack deploy -c docker-stack.yml gatrix
# Remove: docker stack rm gatrix
#
# Features:
# - Rolling updates with zero-downtime
# - Automatic rollback on failure
# - Service scaling
# - Health checks
# - Secret management

version: "3.9"

x-common-deploy: &common-deploy
  update_config:
    parallelism: 1
    delay: 10s
    failure_action: rollback
    monitor: 30s
    max_failure_ratio: 0.3
    order: start-first
  rollback_config:
    parallelism: 1
    delay: 10s
    failure_action: pause
    monitor: 30s
    order: stop-first
  restart_policy:
    condition: on-failure
    delay: 5s
    max_attempts: 3
    window: 120s

x-logging: &default-logging
  driver: json-file
  options:
    max-size: "50m"
    max-file: "5"
    labels: "service,environment"

services:
  # ============================================
  # Infrastructure Services
  # ============================================
  
  mysql:
    image: mysql:8.0
    command: --innodb-use-native-aio=0
    environment:
      MYSQL_ROOT_PASSWORD_FILE: /run/secrets/db_root_password
      MYSQL_DATABASE: ${DB_NAME:-gatrix}
      MYSQL_USER: ${DB_USER:-gatrix_user}
      MYSQL_PASSWORD_FILE: /run/secrets/db_password
    volumes:
      - mysql_data:/var/lib/mysql
      - ../docker/mysql/init:/docker-entrypoint-initdb.d:ro
      - ../docker/mysql/conf.d:/etc/mysql/conf.d:ro
    networks:
      - gatrix-internal
    secrets:
      - db_root_password
      - db_password
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    logging: *default-logging

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    volumes:
      - redis_data:/data
    networks:
      - gatrix-internal
    deploy:
      mode: replicated
      replicas: 1
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s
    logging: *default-logging

  clickhouse:
    image: clickhouse/clickhouse-server:24.12.2.29
    volumes:
      - clickhouse_data:/var/lib/clickhouse
    networks:
      - gatrix-internal
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 1G
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://127.0.0.1:8123/ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    logging: *default-logging

  etcd:
    image: quay.io/coreos/etcd:v3.5.12
    command:
      - /usr/local/bin/etcd
      - --name=etcd0
      - --data-dir=/etcd-data
      - --listen-client-urls=http://0.0.0.0:2379
      - --advertise-client-urls=http://etcd:2379
      - --listen-peer-urls=http://0.0.0.0:2380
      - --initial-advertise-peer-urls=http://etcd:2380
      - --initial-cluster=etcd0=http://etcd:2380
      - --initial-cluster-token=gatrix-etcd-cluster
      - --initial-cluster-state=new
    volumes:
      - etcd_data:/etcd-data
    networks:
      - gatrix-internal
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging: *default-logging

  # ============================================
  # Application Services
  # ============================================

  backend:
    image: uwocn.tencentcloudcr.com/uwocn/uwocn:backend-${GATRIX_VERSION:-latest}
    environment:
      NODE_ENV: production
      LOG_FORMAT: json
      LOG_SERVICE_NAME: gatrix-backend
      PORT: 5000
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-gatrix}
      DB_USER: ${DB_USER:-gatrix_user}
      DB_PASSWORD_FILE: /run/secrets/db_password
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      JWT_SECRET_FILE: /run/secrets/jwt_secret
      JWT_REFRESH_SECRET_FILE: /run/secrets/jwt_refresh_secret
      SESSION_SECRET_FILE: /run/secrets/session_secret
      CORS_ORIGIN: "*"
      DISABLE_X_POWERED_BY: "true"
      DEFAULT_LANGUAGE: ${DEFAULT_LANGUAGE:-ko}
      MONITORING_ENABLED: "true"
      CHAT_SERVER_URL: http://chat-server:5100
      SERVICE_DISCOVERY_MODE: ${SERVICE_DISCOVERY_MODE:-redis}
      ETCD_HOSTS: http://etcd:2379
    volumes:
      - backend_logs:/app/logs
      - backend_data:/app/data
    networks:
      - gatrix-internal
      - gatrix-public
    secrets:
      - db_password
      - jwt_secret
      - jwt_refresh_secret
      - session_secret
    deploy:
      <<: *common-deploy
      mode: replicated
      replicas: ${BACKEND_REPLICAS:-2}
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://127.0.0.1:5000/health', (res) => process.exit(res.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    logging: *default-logging

  frontend:
    image: uwocn.tencentcloudcr.com/uwocn/uwocn:frontend-${GATRIX_VERSION:-latest}
    environment:
      VITE_API_URL: /api/v1
      VITE_APP_NAME: ${VITE_APP_NAME:-Gatrix}
      VITE_DEFAULT_LANGUAGE: ${VITE_DEFAULT_LANGUAGE:-ko}
    networks:
      - gatrix-public
    deploy:
      <<: *common-deploy
      mode: replicated
      replicas: ${FRONTEND_REPLICAS:-2}
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:80/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    logging: *default-logging

  event-lens:
    image: uwocn.tencentcloudcr.com/uwocn/uwocn:event-lens-${GATRIX_VERSION:-latest}
    environment:
      NODE_ENV: production
      LOG_FORMAT: json
      LOG_SERVICE_NAME: gatrix-event-lens
      PORT: 5200
      CLICKHOUSE_HOST: clickhouse
      CLICKHOUSE_PORT: 8123
      CLICKHOUSE_DATABASE: event_lens
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_DATABASE: ${DB_NAME:-gatrix}
      MYSQL_USER: ${DB_USER:-gatrix_user}
      MYSQL_PASSWORD_FILE: /run/secrets/db_password
      MONITORING_ENABLED: "true"
    volumes:
      - event_lens_logs:/app/logs
    networks:
      - gatrix-internal
      - gatrix-public
    secrets:
      - db_password
    deploy:
      <<: *common-deploy
      mode: replicated
      replicas: ${EVENT_LENS_REPLICAS:-1}
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://127.0.0.1:5200/health', (res) => process.exit(res.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    logging: *default-logging

  event-lens-worker:
    image: uwocn.tencentcloudcr.com/uwocn/uwocn:event-lens-${GATRIX_VERSION:-latest}
    command: ["node", "packages/event-lens/dist/worker.js"]
    environment:
      NODE_ENV: production
      LOG_FORMAT: json
      LOG_SERVICE_NAME: gatrix-event-lens-worker
      CLICKHOUSE_HOST: clickhouse
      CLICKHOUSE_PORT: 8123
      CLICKHOUSE_DATABASE: event_lens
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_DATABASE: ${DB_NAME:-gatrix}
      MYSQL_USER: ${DB_USER:-gatrix_user}
      MYSQL_PASSWORD_FILE: /run/secrets/db_password
      WORKER_BATCH_SIZE: ${WORKER_BATCH_SIZE:-1000}
      WORKER_BATCH_TIMEOUT: ${WORKER_BATCH_TIMEOUT:-5000}
      WORKER_CONCURRENCY: ${WORKER_CONCURRENCY:-10}
    volumes:
      - event_lens_logs:/app/logs
    networks:
      - gatrix-internal
    secrets:
      - db_password
    deploy:
      <<: *common-deploy
      mode: replicated
      replicas: ${EVENT_LENS_WORKER_REPLICAS:-2}
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M
    logging: *default-logging

  chat-server:
    image: uwocn.tencentcloudcr.com/uwocn/uwocn:chat-server-${GATRIX_VERSION:-latest}
    environment:
      NODE_ENV: production
      LOG_FORMAT: json
      LOG_SERVICE_NAME: gatrix-chat-server
      PORT: 5100
      HOST: 0.0.0.0
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${CHAT_DB_NAME:-gatrix_chat}
      DB_USER: ${DB_USER:-gatrix_user}
      DB_PASSWORD_FILE: /run/secrets/db_password
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_DB: 1
      JWT_SECRET_FILE: /run/secrets/jwt_secret
      CORS_ORIGIN: "*"
      CLUSTER_ENABLED: "true"
      STICKY_SESSION: "true"
      BROADCAST_BATCH_SIZE: ${CHAT_BROADCAST_BATCH_SIZE:-1000}
      USE_MESSAGE_PACK: "true"
      BROADCAST_COMPRESSION: "true"
      WS_MAX_CONNECTIONS: ${CHAT_WS_MAX_CONNECTIONS:-10000}
      MONITORING_ENABLED: "true"
      METRICS_PORT: 9090
      GATRIX_API_URL: http://backend:5000
      GATRIX_API_SECRET_FILE: /run/secrets/api_secret
    volumes:
      - chat_uploads:/app/uploads
      - chat_logs:/app/logs
    networks:
      - gatrix-internal
      - gatrix-public
    secrets:
      - db_password
      - jwt_secret
      - api_secret
    deploy:
      <<: *common-deploy
      mode: replicated
      replicas: ${CHAT_SERVER_REPLICAS:-2}
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://127.0.0.1:5100/health', (res) => process.exit(res.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    logging: *default-logging

  edge:
    image: uwocn.tencentcloudcr.com/uwocn/uwocn:edge-${GATRIX_VERSION:-latest}
    environment:
      NODE_ENV: production
      LOG_LEVEL: ${EDGE_LOG_LEVEL:-info}
      EDGE_PORT: 1337
      EDGE_METRICS_PORT: 9337
      GATRIX_URL: http://backend:5000
      EDGE_API_TOKEN_FILE: /run/secrets/edge_api_token
      EDGE_APPLICATION_NAME: ${EDGE_APPLICATION_NAME:-edge-server}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      EDGE_CACHE_SYNC_METHOD: ${EDGE_CACHE_SYNC_METHOD:-polling}
      EDGE_CACHE_POLLING_INTERVAL_MS: ${EDGE_CACHE_POLLING_INTERVAL_MS:-60000}
    volumes:
      - edge_logs:/app/logs
    networks:
      - gatrix-internal
      - gatrix-public
    secrets:
      - edge_api_token
    deploy:
      <<: *common-deploy
      mode: replicated
      replicas: ${EDGE_REPLICAS:-2}
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://127.0.0.1:1337/health', (res) => process.exit(res.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    logging: *default-logging

  # ============================================
  # Monitoring Services
  # ============================================

  prometheus:
    image: prom/prometheus:latest
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=${PROM_RETENTION_TIME:-14d}'
      - '--web.enable-lifecycle'
    volumes:
      - prometheus_data:/prometheus
      - ../docker/prometheus/prometheus.swarm.yml:/etc/prometheus/prometheus.yml:ro
    networks:
      - gatrix-internal
      - gatrix-public
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M
    logging: *default-logging

  grafana:
    image: grafana/grafana:latest
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD_FILE: /run/secrets/grafana_password
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SECURITY_ALLOW_EMBEDDING: "true"
    volumes:
      - grafana_data:/var/lib/grafana
      - ../docker/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ../docker/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ../docker/grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - gatrix-internal
      - gatrix-public
    secrets:
      - grafana_password
    deploy:
      mode: replicated
      replicas: 1
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M
    logging: *default-logging

  loki:
    image: grafana/loki:latest
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - loki_data:/loki
      - ../docker/loki/local-config.yaml:/etc/loki/local-config.yaml:ro
    networks:
      - gatrix-internal
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://127.0.0.1:3100/ready"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    logging: *default-logging

  # ============================================
  # Cluster Management Tools
  # ============================================

  portainer:
    image: portainer/portainer-ce:latest
    command: -H unix:///var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      - gatrix-public
    ports:
      - target: 9000
        published: ${PORTAINER_PORT:-9000}
        protocol: tcp
        mode: ingress
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M
    logging: *default-logging

  visualizer:
    image: dockersamples/visualizer:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - gatrix-public
    ports:
      - target: 8080
        published: ${VISUALIZER_PORT:-8080}
        protocol: tcp
        mode: ingress
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 32M
    logging: *default-logging

  # ============================================
  # Load Balancer / Reverse Proxy
  # ============================================

  nginx:
    image: nginx:alpine
    ports:
      - target: 80
        published: ${HTTP_PORT:-80}
        protocol: tcp
        mode: ingress
      - target: 443
        published: ${HTTPS_PORT:-443}
        protocol: tcp
        mode: ingress
    volumes:
      - ../docker/nginx/nginx.swarm.conf:/etc/nginx/nginx.conf:ro
      - ../docker/nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - gatrix-public
    deploy:
      mode: global
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 32M
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging: *default-logging

# ============================================
# Networks
# ============================================
networks:
  gatrix-internal:
    driver: overlay
    attachable: true
    internal: true
  gatrix-public:
    driver: overlay
    attachable: true

# ============================================
# Volumes
# ============================================
volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  clickhouse_data:
    driver: local
  etcd_data:
    driver: local
  backend_logs:
    driver: local
  backend_data:
    driver: local
  event_lens_logs:
    driver: local
  chat_uploads:
    driver: local
  chat_logs:
    driver: local
  edge_logs:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  loki_data:
    driver: local
  portainer_data:
    driver: local

# ============================================
# Secrets
# ============================================
secrets:
  db_root_password:
    external: true
  db_password:
    external: true
  jwt_secret:
    external: true
  jwt_refresh_secret:
    external: true
  session_secret:
    external: true
  api_secret:
    external: true
  edge_api_token:
    external: true
  grafana_password:
    external: true

